{% extends 'base.html' %}

{% block content %}

<div class="column">
    {% for dweet in dweets %}
            <div class="box">
                {{ dweet.body }}
                <span class="is-small has-text-grey-light">
                    {{ dweet.created_at }} by <a href="{% url 'profile' dweet.user.profile.id%}">{{ dweet.user.username }}</a>
                </span>
            </div>
        
    {% endfor %}
</div>




<div class="column is-one-third">
    <div class="block">
        <a href="{% url 'profile_list' %} ">
            <button class="button is-dark is-outlined is-fullwidth">
                All Profiles
            </button>
        </a>
    </div>
    
    <div class="block">
        <a href="{% url 'profile' request.user.profile.id %} ">
            <button class="button is-info is-light is-outlined is-fullwidth">
                My Profile
            </button>
        </a>
    </div>

    <div class="block">
        <h2 class="title is-2">Add a Dweet</p>
    </div>

    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="button is-info is-fullwidth is-medium mt-5"
        type="submit">Dweet
        </button>
    </form>    

</div>


{% endblock content %}
