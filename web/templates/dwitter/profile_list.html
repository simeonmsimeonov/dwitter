{% extends 'base.html' %}
{% load static %}
{% block content %}

 <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link href="{% static 'css/profile_list.css' %}" rel="stylesheet">
<div class="container profile-page">
    <div class="row">
      {% for profile in profiles %}
        <div class="col-xl-6 col-lg-7 col-md-12">
            <div class="card profile-header">
                <div class="body">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-12">
                            <div class="profile-image float-md-right"> <img src="{{profile.user.profile_image}}" alt=""> </div>
                        </div>
                        <div class="col-lg-8 col-md-8 col-12">
                            <h4 class="m-t-0 m-b-0"><a href="{% url 'profile' profile.user.id %}" style="text-decoration:none"><strong>{{profile.user.first_name}}</strong> {{profile.user.last_name}}</a></h4>
                            <span class="job_post"><i class="fa fa-user"></i> {{profile.followed_by.all|length}} follower(s) </span>
                            {% if profile.user.bio %}
                              <p>{{profile.user.bio}}</p>
                            {% endif %}
                            
                            <p class="social-icon m-t-5 m-b-0">
                                <a title="Twitter" href="javascript:void(0);"><i class="fa fa-twitter"></i></a>
                                <a title="Facebook" href="javascript:void(0);"><i class="fa fa-facebook"></i></a>
                                <a title="Google-plus" href="javascript:void(0);"><i class="fa fa-twitter"></i></a>
                                <a title="Behance" href="javascript:void(0);"><i class="fa fa-behance"></i></a>
                                <a title="Instagram" href="javascript:void(0);"><i class="fa fa-instagram "></i></a>
                            </p>
                        </div>                
                    </div>
                </div>                    
            </div>
        </div>
      {% endfor %}
	</div>
</div>


{% endblock %}
